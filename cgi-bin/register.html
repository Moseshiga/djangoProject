<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contester</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="layout">
    <div class="navbar navbar-dark bg-warning navbar-expand-lg">
      <div class="container">
        <a href="#" class="navbar-brand">Contester</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavigation" aria-controls="navbarNavigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavigation">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Link</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Link</a>
            </li>
          </ul>
        </div>
        <div class="col-md-9">
          <h3 class="mb-4">Register</h3>
          <form>
            <div class="form-group">
              <label for="email-input">Email</label>
              <input type="email" id="email-input" class="form-control" autofocus required>
            </div>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input type="password" id="password-input" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="confirm-password-input">ConfirmPassword</label>
              <input type="password" id="confirm-password-input" class="form-control" required>
            </div>
            <div class="d-flex">
              <button type="submit" class="btn btn-primary">Register</button>
              <a href="login.html" class="btn btn-link">I have an account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
